<header class="fixed-top">
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-white">ALURAPIC</a>

    <div *ngIf="user$ | async as user; else login">
      <i class="fa fa-user-circle text-white"></i>
      <a class="text-white mx-2">{{ user?.name }}</a>
      <a (click)="logout()" href="#" class="text-white mx-1">(Logout)</a>
    </div>
    <ng-template #login>
      <span class="navbar-text">
        <a class="text-white">Please, login!</a>
      </span>
    </ng-template>
  </nav>
</header>

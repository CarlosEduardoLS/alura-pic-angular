<h1 class="text-center text-muted p-5" *ngIf="!photos.length">
  Sorry, no photos
</h1>
<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row pt-3 px-2 m-0">
    <div
      *ngFor="let photo of cols"
      class="col-4 text-center px-0"
      apDarkenOnHover
    >
      <ap-card>
        <ap-photo [url]="photo.url" [description]="photo.description">
        </ap-photo>
        <div class="text-center pt-2">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x mx-2"></i>
          {{ photo.likes }}
          <i aria-hidden="true" class="fa fa-comment-o fa-1x mx-2"></i>
          {{ photo.comments }}
        </div>
      </ap-card>
    </div>
  </li>
</ol>

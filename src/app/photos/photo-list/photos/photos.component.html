<h1 class="text-center text-muted p-5" *ngIf="!photos.length">
  Sorry, no photos
</h1>
<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row pt-3 px-2 m-0">
    <div *ngFor="let photo of cols" class="col-4 text-center px-0">
      <ap-photo [url]="photo.url" [description]="photo.description"> </ap-photo>
    </div>
  </li>
</ol>

<div class="text-center mt-5">
  <form class="row mx-0 justify-content-center">
    <i aria-hidden="true" class="fa fa-search mr-2 mt-2"></i>
    <input
      type="search"
      class="form-control col-3 mb-4 rounded"
      placeholder="search..."
      aria-label="Search"
      aria-describedby="basic-addon1"
      autofocus
      (keyup)="onKeyUp($event.target)"
      [value]="value"
    />
  </form>
</div>
